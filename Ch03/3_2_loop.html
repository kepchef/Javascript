<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2</title>
</head>
<body>
    <h3>3_2</h3>

    <script>
        //for
        for(var i=0; i<=3; i++){
            document.writeln('<h4>hello javascript!<.h4>');
        }

        //1부터 10까지 합
        var sum = 0;
        for(var k=1; k <=10; k++){
            sum += k;
        }
        document.write('1부터 10까지 합: '+sum+'<br/>');

        //while
        var total = 0;
        var k = 1;

        while(k <=10){
            if (k%2 ==0){
                total += k;
            }
            k++;
        }

    </script>

    <h4>구구단표</h4>   
    <script>
        document.write("<table border='1'>");
        for(var a=1 ; a<=9 ; a++){
            document.write('<tr>');
            for(var b=2 ; b<=9 ; b++) {
                var rs = a * b;
                document.write('<td>'+b+' x '+a+' = '+rs+'</td>');
            }
            document.write('</tr>');
        }
        document.write("</table>");



    </script> 
</body>
</html>
